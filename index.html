<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* styles.css */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to right, #ccb448, #6be0d7);
}

.container {
    display: flex;
    width: 90%;
    max-width: 1200px;
    background: #ffffff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.welcome-section {
    flex: 1;
    /* display: flex; */
    align-items: center;
    justify-content: center;
    background: #76e2dd;
    color: #fff;
    padding: 20px;
    text-align: center;
}

.welcome-section h1 {
    font-size: 2rem;
    margin: 0;
    top: 50%;
}

.login-form {
    flex: 1;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.login-form h2 {
    font-size: 1.5rem;
    margin-bottom: 20px;
    text-align: center;
    color: #333;
}

.input-group {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

.input-group input {
    /* width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem; */
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    box-sizing: border-box;
}

.user-type {
    margin-bottom: 15px;
    display: flex;
    justify-content: space-around;
    color: #555;
 
}

.user-type label {
    font-size: 1rem;
}

button {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    color: #fff;
    background: #4CAF50;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background: #45a049;
}

.links {
    text-align: center;
    margin-top: 15px;
}

.links a {
    color: #4CAF50;
    text-decoration: none;
}

.links a:hover {
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }

    .welcome-section {
        padding: 30px;
    }

    .login-form {
        padding: 20px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1>Welcome to Our Job Referral System </h1>
            <h3>
                "Empowering careers through connectionsâ€”where referrals create opportunities!"
            </h3>
        </div>
        <div class="login-form">
            <form action="#" method="post">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="username"></label>
                    <!-- <input type="text" id="username" name="username" required> -->
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <label for="password"></label>
                    <!-- <input type="password" id="password" name="password" required> -->
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="user-type">
                    <label>
                        <input type="radio" name="userType" value="student" required>
                        Student
                    </label>
                    <label>
                        <input type="radio" name="userType" value="alumni" required>
                        Alumni
                    </label>
                </div>
                <button type="submit">Sign In</button>
                <div class="links">
                    <a href="student.html">Forgot Password?</a>
                    <p>Don't have an account? <a href="admin.html">Sign up here</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
